<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
        }
        .sections {
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 40px;
        }
        .section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 20px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            padding: 30px;
            text-align: left;
        }
        .content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #d4a373;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }
        @media (max-width: 768px) {
            .section {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sections">
        <div class="section">
            <img src="image1.jpg" alt="Restaurant">
            <div class="content">
                <h2>Fine Dining Experience üçΩ‚ú®</h2>
                <p>Indulge in the ultimate fine dining experience with gourmet dishes, luxurious ambiance, and exceptional service.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
        
        <div class="section">
            <img src="image2.jpg" alt="Luxury Stay">
            <div class="content">
                <h2>Luxury Stay üè®‚ú®</h2>
                <p>Experience unparalleled comfort in our elegant suites, designed for a relaxing and luxurious stay.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
